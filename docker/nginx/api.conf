# ------------------------------------------------------------
# Redirect all HTTP traffic to HTTPS
# ------------------------------------------------------------
server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

# ------------------------------------------------------------
# HTTPS Server Block
# ------------------------------------------------------------
server {
    listen 443 ssl http2;
    server_name localhost;

    # SSL certificates
    ssl_certificate     /etc/nginx/certs/localhost.crt;
    ssl_certificate_key /etc/nginx/certs/localhost.key;


    # Root to Laravel "public" directory
    root /var/www/public;
    index index.php index.html;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # --------------------------------------------------------
    # Main Request Handling
    # --------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # --------------------------------------------------------
    # Livewire dynamic JavaScript route
    # (must go BEFORE static file block)
    # --------------------------------------------------------
    location ^~ /livewire/livewire.js {
        try_files $uri /index.php?$query_string;
    }

    # --------------------------------------------------------
    # PHP-FPM handling
    # --------------------------------------------------------
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass api-app:9000;    # your PHP-FPM container/service
        fastcgi_index index.php;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Prevent buffering issues with Livewire/AJAX
        fastcgi_buffering off;
    }

    # --------------------------------------------------------
    # Static Assets (CSS, images, fonts, etc.)
    # Do NOT include .js here to avoid intercepting Livewire
    # --------------------------------------------------------
    location ~* \.(?:ico|css|gif|jpe?g|png|webp|svg|woff2?|ttf|eot)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # --------------------------------------------------------
    # Gzip Compression
    # --------------------------------------------------------
    gzip on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        image/svg+xml;
    gzip_vary on;
}